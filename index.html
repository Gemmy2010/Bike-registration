<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bike Registration</title>
  </head>
  <body>
    <div class="logo">
      <img class="logo-img" src="images/logo2.png" alt="Biketrace logo" />
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"
        >
          <div class="card px-3 pt-4 pb-3 mt-3 mb-3">
            <div class="header-section">
              <h2 class="title">Bicycle Registration</h2>
              <p>Fill all form field to go to next step</p>
            </div>

            <form id="msform">
             
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <br />
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Account Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 1 - 5</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Email: *</label>
                  <input type="email" name="email" placeholder="Email Id" />
                  <label class="fieldlabels">Username: *</label>
                  <input type="text" name="uname" placeholder="UserName" />
                  <label class="fieldlabels">Password: *</label>
                  <input type="password" name="pwd" placeholder="Password" />
                  <label class="fieldlabels">Confirm Password: *</label>
                  <input
                    type="password"
                    name="cpwd"
                    placeholder="Confirm Password"
                  />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Bicycle Details:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 2 - 5</h2>
                    </div>
                  </div>

                  <section>
                    <p>Tell us about your Bicycle</p>
                  </section>
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Image Upload:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 3 - 5</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Upload the Bicycle Image:</label>
                  <input type="file" name="pic" accept="image/*" />
                  <label class="fieldlabels">Upload Bicycle Photo:</label>
                  <input type="file" name="pic" accept="image/*" />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Submit"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Personal Detail:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 4 - 5</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">First Name: *</label>
                  <input type="text" name="fname" placeholder="First Name" />
                  <label class="fieldlabels">Last Name: *</label>
                  <input type="text" name="lname" placeholder="Last Name" />
                  <label class="fieldlabels">Address 1: *</label>
                  <input type="text" name="address_1" placeholder="Address 1" />
                  <label class="fieldlabels">Address 2: </label>
                  <input type="text" name="address_2" placeholder="Address 2" />
                  <label class="fieldlabels">City: *</label>
                  <input type="text" name="city" placeholder="City" />
                  <label class="fieldlabels">Region: *</label>
                  <input type="text" name="region" placeholder="Region" />
                  <label class="fieldlabels">Post Code: *</label>
                  <input type="text" name="post_code" placeholder="Post Code" />
                  <label class="fieldlabels">Country: *</label>
                  <input type="text" name="address1" placeholder="Country" />
                  <label class="fieldlabels">Contact No.: *</label>
                  <input type="text" name="phno" placeholder="Contact No." />
                  <label class="fieldlabels">Alternate Contact No.: *</label>
                  <input
                    type="text"
                    name="phno_2"
                    placeholder="Alternate Contact No."
                  />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Finish:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 5 - 5</h2>
                    </div>
                  </div>
                  <br /><br />
                  <h2 class="purple-text text-center">
                    <strong>SUCCESS !</strong>
                  </h2>
                  <br />
                  <div class="row justify-content-center">
                    <div class="col-3">
                      <img
                        src="https://i.imgur.com/GwStPmg.png"
                        class="fit-image"
                      />
                    </div>
                  </div>
                  <br /><br />
                  <div class="row justify-content-center">
                    <div class="col-7 text-center">
                      <h5 class="purple-text text-center">
                        You Have Successfully completed the registration
                      </h5>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
